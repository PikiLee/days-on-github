name: autofix.ci
on:
  pull_request:
  push:
    branches:
      - main
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test:once
      - run: pnpm type-check

      - uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c

